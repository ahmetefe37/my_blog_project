
{% load static %}

{% for post in posts %}

<div class="single_stuff wow fadeInDown">
  <div class="single_stuff_img"> <a href="{{ post.get_absolute_url }}">

    {% if psot.image_post %}
    <img src="{{ post.image_post.url }}" alt="{{ post.title }}"></a> </div>
    {% endif %}

  <div class="single_stuff_article">
    <div class="single_sarticle_inner"> <a class="stuff_category" href="#">{{ post.category }}</a>
      <div class="stuff_article_inner"> 
        <span class="stuff_date">{{ post.date_created|date:"M" }} <strong>{{ post.date_created|date:"d" }}</strong></span>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatechars:60 }}</p>
      </div>
      <div>
        <a class="btn btn-info" href="{% url 'post:update_url' post.id %}">UPDATE</a>
        <a class="btn btn-danger" href="{% url 'post:delete_url' post.id%}">DELETE</a>
      </div>
    </div>
  </div>

</div>

{% endfor %}

<div class="stuffpost_paginatinonarea wow slideInLeft">
  <ul class="newstuff_pagnav">
    <li><a class="active_page" href="#">1</a></li>
    <li><a href="#">2</a></li>
  </ul>
</div>
